<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Tracker</h1>
    </header>

    <main>
      <aside class="container">
        <div id="search-form">
          <h2>Seach for a City:</h2>
          <input id="search-input" type="text" placeholder="San Diego" />
          <button id="search-button">Search</button>
          <ul id="recent-searches"></ul>
        </div>
      </aside>

      <div class="container-2">
        <div class="container-3">
          <h2 id="current-date">City MM/DD/YYY</h2>
          <p id="current-temp">temp:</p>
          <p id="current-wind">wind:</p>
          <p id="current-humid">humidity:</p>
        </div>
        <div>
          <h2 id="h2-f">5-Day Forecast</h2>
        </div>
        <div class="container-4"></div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>
      dayjs().format();
    </script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
